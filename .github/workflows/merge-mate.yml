name: Merge Mate Sync
on:
    push:
        branches: [main]
    workflow_dispatch:
permissions:
    contents: write
    pull-requests: write
    id-token: write
jobs:
    sync:
        runs-on: ubuntu-latest
        steps:
            - uses: gitkraken/merge-mate-action/sync@v0.1
              with:
                  ai-provider: gitkraken
                  ai-api-key: ${{ secrets.GK_AI_PROVISIONER_TOKEN }}
                  pr-filter: |
                      target-branches:
                          - "main"
                      updated: "<7d"
