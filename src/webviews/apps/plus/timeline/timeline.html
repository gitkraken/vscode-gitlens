<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<style nonce="#{cspNonce}">
			@font-face {
				font-family: 'codicon';
				font-display: block;
				src: url('#{webroot}/codicon.ttf?79130123c9d3674a686cf03962523e8a') format('truetype');
			}
			@font-face {
				font-family: 'glicons';
				font-display: block;
				src: url('#{root}/dist/glicons.woff2?888557bf00e2cc234c92d4643f1f0051') format('woff2');
			}
		</style>
		<script type="application/javascript" nonce="#{cspNonce}">
			window.webpackResourceBasePath = '#{webroot}/';
		</script>
	</head>

	<body
		class="preload"
		data-placement="#{placement}"
		data-vscode-context='{ "webview": "#{webviewId}", "webviewInstance": "#{webviewInstanceId}" }'
	>
		<gl-timeline-app name="TimelineView" placement="#{placement}" bootstrap="#{state}"></gl-timeline-app>
	</body>
</html>
