<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<style nonce="#{cspNonce}">
			@font-face {
				font-family: 'codicon';
				font-display: block;
				src: url('#{webroot}/codicon.ttf?2ab61cbaefbdf4c7c5589068100bee0c') format('truetype');
			}
			@font-face {
				font-family: 'glicons';
				font-display: block;
				src: url('#{root}/dist/glicons.woff2?8e33f5a80a91b05940d687a08305c156') format('woff2');
			}
		</style>
		<script type="application/javascript" nonce="#{cspNonce}">
			window.webpackResourceBasePath = '#{webroot}/';
		</script>
	</head>

	<body
		class="graph-app scrollable"
		data-placement="#{placement}"
		data-vscode-context='{ "preventDefaultContextMenuItems": true, "webview": "#{webviewId}", "webviewInstance": "#{webviewInstanceId}" }'
	>
		<div id="root" class="graph-app__container"></div>
		#{endOfBody}
	</body>
</html>
