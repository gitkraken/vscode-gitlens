<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script type="application/javascript" nonce="#{cspNonce}">
			window.webpackResourceBasePath = '#{webroot}/';
		</script>
	</head>

	<body class="graph-app" data-vscode-context='{ "preventDefaultContextMenuItems": true }'>
		<div id="root" class="graph-app__container">
			<p>A repository must be selected.</p>
		</div>
		#{endOfBody}
		<style nonce="#{cspNonce}">
			@font-face {
				font-family: 'codicon';
				font-display: block;
				src: url('#{webroot}/codicon.ttf?0e5b0adf625a37fbcd638d31f0fe72aa') format('truetype');
			}
		</style>
		<style nonce="#{cspNonce}">
			@font-face {
				font-family: 'glicons';
				font-display: block;
				src: url('#{root}/dist/glicons.woff2?2e51fe40df2abdf6a27fbae6c29587b1') format('woff2');
			}
		</style>
	</body>
</html>
