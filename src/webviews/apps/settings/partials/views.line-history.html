<section id="line-history-view" class="section--settings section--collapsible" tabindex="-1">
	<div class="section__header">
		<h2>
			Line History view
			<a
				class="link__learn-more"
				title="Learn more"
				href="https://help.gitkraken.com/gitlens/side-bar/#line-history-view"
			>
				<i class="icon icon__info"></i>
			</a>
		</h2>

		<p class="section__header-hint">
			Adds a
			<a
				class="command command--show-view"
				title="Show View in Side Bar"
				href="command:gitlens.showLineHistoryView"
				>Line History view</a
			>, hidden by default, to visualize, navigate, and explore the revision history of the selected lines of
			current file
		</p>
	</div>

	<div class="section__collapsible">
		<div class="section__group">
			<div class="section__content">
				<div class="settings settings--fixed ml-1">
					<div class="setting">
						<div class="setting__input">
							<input
								id="views.lineHistory.avatars"
								name="views.lineHistory.avatars"
								type="checkbox"
								data-setting
							/>
							<label for="views.lineHistory.avatars">Use author avatars</label>
						</div>
					</div>
				</div>
			</div>

			<div class="section__preview">
				<img
					class="image__preview"
					src="#{webroot}/media/line-history-view.webp"
					loading="lazy"
					width="600"
					height="360"
				/>
				<img
					class="image__preview--overlay hidden"
					src="#{webroot}/media/line-history-view-avatars.webp"
					data-visibility="views.lineHistory.avatars"
					loading="lazy"
					width="600"
					height="360"
				/>
			</div>
		</div>

		<div class="section__group">
			<p class="section__hint">
				<i class="icon icon__info"></i> For more options, open the
				<a
					class="secondary"
					title="Open Settings UI"
					href="command:workbench.action.openSettings?%22gitlens.views.lineHistory%22"
					>Settings UI</a
				>
				and search for <b><i>gitlens.views.lineHistory</i></b> or
				<b><i>gitlens.views</i></b>
			</p>
		</div>
	</div>
</section>
